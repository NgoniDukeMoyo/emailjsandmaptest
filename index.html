<!DOCTYPE html>
<html>
  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Simple Map</title>
    <style>
      #map{
        height: 400px;
        width: 100%;
      }

      section{
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>My google Map</h1>
    <div id="map"></div>

    <script>
    function initMap(){
      //map options
      var options = {
        zoom : 8,
        center : { lat:42.3601,lng:-71.0581}
      }

      //new map
      var map = new
      google.maps.Map(document.getElementById('map'), options);
      

      //add mareker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png' 
      });

      var infoWindow = new google.maps.infoWindow({
        content:'<h1>House around the apartment</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
    }
      </script>
      <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKrXSCmM9KvLRhz5STL3187zLYInobP5Y&callback=initMap&libraries=&v=weekly"
      async
    ></script>

    <div class="container">
      <form action="https://formspree.io/f/xvodbqgg" method="POST" id="my-form">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">submit</button>
      </form>
    </div>
    <div id="status">Successful</div>
  </body>
  <script src="./css/emailjsformspree.js"></script>
</html>
